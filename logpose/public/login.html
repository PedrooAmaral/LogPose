<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>LogPose | Login</title>
  <link rel="stylesheet" href="css/common.css"/><link rel="stylesheet" href="css/login.css"/>
  <script src="js/include.js" defer></script><script src="js/auth.js" defer></script><script src="js/sessao.js" defer></script>
</head>
<body>
  <div data-include="components/header.html"></div>
  <main class="login-page">
    <div class="card login-card">
      <h2>Login</h2>
      <form onsubmit="return entrar()">
        <label for="email_input">E-mail</label>
        <input id="email_input" type="email"/>
        <label for="senha_input">Senha</label>
        <input id="senha_input" type="password"/>
        <button type="submit" class="button">Entrar</button>
      </form>
      <div class="card_erro" id="mensagem_erro" style="display:none;"></div>
    </div>
  </main>
  <div data-include="components/footer.html"></div>
</body>
</html>
