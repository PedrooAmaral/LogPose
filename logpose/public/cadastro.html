<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>LogPose | Cadastro</title>
  <link rel="stylesheet" href="css/common.css"/><link rel="stylesheet" href="css/cadastro.css"/>
  <script src="js/include.js" defer></script><script src="js/auth.js" defer></script><script src="js/sessao.js" defer></script>
</head>
<body>
  <div data-include="components/header.html"></div>
  <main class="register-page">
    <div class="card register-card">
      <h2>Cadastro</h2>
      <form onsubmit="return cadastrar()">
        <label>Nome</label><input id="nome_input" type="text"/>
        <label>E-mail</label><input id="email_input" type="email"/>
        <label>Senha</label><input id="senha_input" type="password"/>
        <label>Confirmação</label><input id="confirmacao_senha_input" type="password"/>
        <button type="submit" class="button">Cadastrar</button>
      </form>
      <div class="card_erro" id="mensagem_erro" style="display:none;"></div>
    </div>
  </main>
  <div data-include="components/footer.html"></div>
</body>
</html>
