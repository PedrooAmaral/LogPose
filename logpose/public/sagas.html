<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>LogPose | Sagas</title>
  <link rel="stylesheet" href="css/common.css"/><link rel="stylesheet" href="css/sagas.css"/>
  <script src="js/include.js" defer></script><script src="js/auth.js" defer></script>
</head>
<body>
  <div data-include="components/header.html"></div>
  <main class="sagas-page">
    <h2>Sagas de One Piece</h2>
    <div id="sagas-list" class="grid"></div>
  </main>
  <div data-include="components/footer.html"></div>
  <script>
    async function loadSagas() {
      const res = await fetch('/api/sagas');
      const data = await res.json();
      const c = document.getElementById('sagas-list');
      data.forEach(s => {
        const d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `<h3>${s.title}</h3><p>${s.description}</p>`;
        c.appendChild(d);
      });
    }
    document.addEventListener('DOMContentLoaded', loadSagas);
  </script>
</body>
</html>
